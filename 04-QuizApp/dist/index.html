<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js" defer></script>
    <title>Quiz Master</title>
  </head>
  <body>
    <section class="game">
      <div class="game__container">
        <header class="game__header">
          <h1 class="game__title">
            quiz<br />master <span class="big-text main-color-text">?</span>
          </h1>
        </header>
        <div class="game__main">
          <p class="game__desc">
            Click create quiz to create new quiz or play to play
          </p>
          <div class="game__menu flex">
            <label for="option-new-quiz" class="game__menu__option">
              <input
                type="radio"
                name="main-menu"
                id="option-new-quiz"
                aria-label="new quiz"
              />
              <figure class="game__menu__option__img">
                <img src="./img/menu/new-quiz-icon.svg" alt="new quiz" />
              </figure>
              <figcaption>Create Quiz</figcaption>
            </label>
            <!-- Menu Option End -->
            <label for="option-play" class="game__menu__option">
              <input
                type="radio"
                name="main-menu"
                id="option-play"
                aria-label="play"
              />
              <figure class="game__menu__option__img">
                <img src="./img/menu/play-icon.svg" alt="play" />
              </figure>
              <figcaption>Play</figcaption>
            </label>
            <!-- Menu Option End -->
            <button class="btn btn-start" id="start-btn">start</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
