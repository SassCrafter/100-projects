<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/menu.js" defer></script>
    <title>Quiz Master</title>
  </head>
  <body>
    <section class="app">
      <div class="app__container">
        <header class="app__header">
          <h1 class="app__title">
            quiz<br />master <span class="big-text main-color-text">?</span>
          </h1>
        </header>
        <div class="app__main">
          <p class="app__desc">
            Click create quiz to create new quiz or play to play
          </p>
          <div class="app__menu flex">
            <div
              for="option-new-quiz"
              class="app__menu__option"
              data-href="./newQuiz.html"
            >
              <figure class="app__menu__option__img">
                <img src="./img/menu/new-quiz-icon.svg" alt="new quiz" />
              </figure>
              <figcaption>Create Quiz</figcaption>
            </div>
            <!-- Menu Option End -->
            <div
              for="option-play"
              class="app__menu__option"
              data-href="./playQuiz.html"
            >
              <figure class="app__menu__option__img">
                <img src="./img/menu/play-icon.svg" alt="play" />
              </figure>
              <figcaption>Play</figcaption>
            </div>
            <!-- Menu Option End -->
          </div>
          <a href="#" class="btn btn--start" id="start-btn">start</a>
        </div>
      </div>
    </section>
  </body>
</html>
