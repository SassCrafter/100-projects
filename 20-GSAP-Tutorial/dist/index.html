<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
      defer
    ></script>
    <script src="./js/app.js" defer></script>
    <title>GSAP - Tutorial</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__closed">
          <h3>Portfolio</h3>
          <ul class="nav__list">
            <li class="nav__button" id="nav-button">Shop</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="nav__opened">
          <div class="clothing">
            <h2>Clothes</h2>
            <ul>
              <li><a href="#">Hats</a></li>
              <li><a href="#">Swimsuits</a></li>
              <li><a href="#">Underwear</a></li>
              <li><a href="#">Misc</a></li>
            </ul>
          </div>
          <div class="nav__images">
            <img src="./img/hoodie.jpeg" alt="" />
            <img src="./img/hats.jpeg" alt="" />
          </div>
        </div>
      </nav>
      <img src="./img/long-cover.jpg" alt="" class="cover" />
      <h1 class="cover-date">01/02/2021</h1>
    </header>
  </body>
</html>
