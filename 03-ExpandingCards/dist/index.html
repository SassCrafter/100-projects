<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js" defer></script>
    <title>Expanding Cards</title>
  </head>
  <body>
    <section class="cards">
      <div class="cards__container">
        <div class="card card--1 card--expand">
          <h2 class="card__title card__title--show">explore the world</h2>
        </div>
        <div class="card card--2">
          <h2 class="card__title">quiet road</h2>
        </div>
        <div class="card card--3">
          <h2 class="card__title">rainy city</h2>
        </div>
        <div class="card card--4">
          <h2 class="card__title">deep blue ocean</h2>
        </div>
        <div class="card card--5">
          <h2 class="card__title">night city lights</h2>
        </div>
      </div>
    </section>
  </body>
</html>
