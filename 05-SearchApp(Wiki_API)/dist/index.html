<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module"></script>
    <title>SearchMe</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">Search Me A Wikipedia Powered Searching Engine</h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>

        <div class="logo" aria-hidden="true">
          <span class="blue">S</span>
          <span class="red">e</span>
          <span class="yellow">a</span>
          <span class="blue">r</span>
          <span class="green">c</span>
          <span class="red">h</span>
          <span class="blue">M</span>
          <span class="yellow">e</span>
          <span class="red exclaim">!</span>
        </div>
        <form id="search-bar" class="searchBar">
          <label for="search" class="offscreen"
            >Enter a search term or phrase</label
          >
          <input type="text" id="search" autocomplete="off" />
          <div
            class="none button button-clear"
            id="clear"
            role="button"
            tabindex="0"
            aria-label="Clear search terms"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            type="submit"
            id="search-btn"
            class="button button-search"
            aria-label="submit button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="offscreen">Search results</h2>
        <div class="statsBar">
          <div class="stats" id="stats" aria-live="assertive"></div>
        </div>
        <div class="searchResultsContainer">
          <ul class="searchResults" id="searchResults"></ul>
        </div>
      </section>
    </main>

    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt;</span>Powered By
        <a href="#" target="_blank">Wikipedia</a
        ><span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
  </body>
</html>
