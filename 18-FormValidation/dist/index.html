<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="./images/favicon.ico" />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/formValidator.js" defer></script>
    <title>Form Validation</title>
  </head>
  <body>
    <section class="signup">
      <div class="form-wrapper">
        <h2 class="title">Create a new account</h2>
        <form class="form form--signup" id="signup-form">
          <div class="form__group">
            <label for="username-input">Username</label>
            <div class="input-group">
              <input
                type="text"
                id="username-input"
                data-type="username"
                placeholder="sasscrafter"
              />

              <div class="icons">
                <i class="fas fa-check-circle icon icon--success"></i>
                <i class="fas fa-exclamation-circle icon icon--error"></i>
              </div>
            </div>
            <span class="error-message"></span>
          </div>
          <!-- Form group end -->
          <div class="form__group">
            <label for="email-input">Email</label>
            <div class="input-group">
              <input
                type="email"
                id="email-input"
                placeholder="sasscrafter@gmail.com"
              />

              <div class="icons">
                <i class="fas fa-check-circle icon icon--success"></i>
                <i class="fas fa-exclamation-circle icon icon--error"></i>
              </div>
            </div>
            <span class="error-message"></span>
          </div>
          <!-- Form group end -->
          <div class="form__group">
            <label for="password-input">Password</label>
            <div class="input-group">
              <input
                type="password"
                id="password-input"
                data-type="password"
                placeholder="12345678"
              />
              <div class="icons">
                <i class="fas fa-check-circle icon icon--success"></i>
                <i class="fas fa-exclamation-circle icon icon--error"></i>
              </div>
            </div>
            <span class="error-message"></span>
          </div>
          <!-- Form group end -->
          <div class="form__group">
            <label for="password-confirm-input">Password confirmation</label>
            <div class="input-group">
              <input
                type="password"
                id="password-confirm-input"
                data-type="password-confirm"
                placeholder="12345678"
              />
              <div class="icons">
                <i class="fas fa-check-circle icon icon--success"></i>
                <i class="fas fa-exclamation-circle icon icon--error"></i>
              </div>
            </div>
            <span class="error-message"></span>
          </div>
          <!-- Form group end -->
          <button type="submit" class="btn btn--submit">Create account</button>
        </form>
      </div>
    </section>
  </body>
</html>
