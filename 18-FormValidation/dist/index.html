<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="./images/favicon.ico" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <main class="main">
      <section class="forms">
        <form class="form form--singup">
          <h2 class="large">Hello</h2>
          <p class="subheading">Sign in to your account</p>
          <div class="form__group">
            <label for="name-input" class="offscreen">Enter your name</label>
            <div class="input-group">
              <i class="fas fa-user-tie input-icon"></i>
              <input
                type="text"
                id="name-input"
                required
                placeholder="Enter your username"
              />
            </div>
          </div>
          <!-- Form Group End -->
          <div class="form__group">
            <label for="email-input" class="offscreen">Enter your email</label>
            <div class="input-group">
              <i class="fas fa-envelope input-icon"></i>
              <input
                type="text"
                id="email-input"
                required
                placeholder="E-mail"
              />
            </div>
            <!-- Input group end -->
          </div>
          <!-- Form Group End -->
          <div class="form__group">
            <label for="password-input" class="offscreen"
              >Enter your password</label
            >
            <div class="input-group">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="text"
                id="password-input"
                required
                placeholder="Password"
              />
              <div
                class="show-pass"
                id="show-pass"
                role="button"
                aria-label="show password"
              >
                <i class="fas fa-eye"></i>
              </div>
            </div>
            <!-- Input group end -->
          </div>
          <!-- Form Group End -->
          <div class="form__group mb-5">
            <label for="phone-input" class="offscreen"
              >Enter your phone number</label
            >
            <div class="input-group">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="text"
                id="phone-input"
                required
                placeholder="Mobile"
              />
            </div>
            <!-- Input group end -->
          </div>
          <!-- Form Group End -->

          <button type="submit" class="btn btn--submit mb-5">
            Create <i class="fas fa-arrow-right submit-icon"></i>
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
