<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js" defer></script>
    <title>Border Radius Generator</title>
  </head>
  <body>
    <section class="generator">
      <div class="generator__controlls generator__controlls--preview">
        <h4 class="generator__controlls-title">corner preveiw</h4>
        <div class="generator__inputs flex">
          <div class="generator__input-group flex__item">
            <label for="preview-bg" class="generator__label"
              >background color</label
            >
            <div>
              <input
                type="color"
                id="preview-bg"
                class="generator__input"
                value="#ffffff"
              />
              <input
                type="text"
                class="generator__input"
                id="preview-bg-hex"
                value="#FFFFFF"
              />
            </div>
          </div>
          <!-- Input Group End-->
          <div class="generator__input-group flex__item">
            <label for="container-bg" class="generator__label"
              >container color</label
            >
            <div>
              <input
                type="color"
                id="container-bg"
                class="generator__input"
                value="#cccccc"
              />
              <input
                type="text"
                class="generator__input"
                id="container-bg-hex"
                value="#CCCCCC"
              />
            </div>
          </div>
          <!-- Input Group End-->
        </div>
        <div class="generator__preview-container">
          <div class="generator__preview-box" id="preview-box"></div>
        </div>
      </div>
      <!-- Generator Controll Preview End -->

      <div class="generator__main flex">
        <div class="generator__controlls flex__item">
          <h4 class="generator__controlls-title">radius options</h4>
          <div class="generator__controll generator__controll--radius">
            <div class="generator__controll-header controll-trigger">
              <h3 class="generator__controll-title">basic radius options</h3>
              <i class="fas fa-chevron-up generator__controll-trigger"></i>
            </div>
            <div class="generator__controll-body open">
              <div class="generator__radio-group">
                <div>
                  <input
                    type="radio"
                    class="generator__input"
                    data-radio="1"
                    id="radius-val-1"
                    name="radius-values"
                    checked
                  />
                  <label class="generator__label" for="radius-val-1"
                    >1 value</label
                  >
                </div>
                <!--
                <div>
                  <input
                    type="radio"
                    class="generator__input"
                    data-radio="2"
                    id="radius-val-2"
                    name="radius-values"
                  />
                  <label class="generator__label" for="radius-val-2"
                    >2 values</label
                  >
                </div> -->
                <div>
                  <input
                    type="radio"
                    class="generator__input"
                    data-radio="3"
                    id="radius-val-3"
                    name="radius-values"
                  />
                  <label class="generator__label" for="radius-val-3"
                    >4 values</label
                  >
                </div>
              </div>
              <div
                class="generator__values generator__values--1"
                data-radio-border="1"
              >
                <div class="generator__input-group">
                  <label for="radius-all" class="generator__label"
                    >radius all corners:
                    <span class="generator__value-number" id="radius-number"
                      >5px</span
                    ></label
                  >
                  <input
                    type="range"
                    class="generator__input generator__input--radius"
                    min="0"
                    max="100"
                    value="5"
                    id="radius-all"
                    data-radius="all"
                  />
                </div>
              </div>
              <!-- <div
                class="generator__values generator__values--2 hidden"
                data-radio-border="2"
              >
                <div class="generator__input-group">
                  <label for="topLeft-botRight-input" class="generator__label"
                    >top left & bottom right:
                    <span
                      class="generator__value-number"
                      id="radius-number--topLBottomR"
                      >5px</span
                    ></label
                  >
                  <input
                    type="range"
                    class="generator__input"
                    id="topLeft-botRight-input"
                    min="0"
                    max="100"
                    value="5"
                  />
                </div>
                <div class="generator__input-group">
                  <label for="topRight-botLeft-input" class="generator__label"
                    >top right & bottom left:
                    <span
                      class="generator__value-number"
                      id="radius-number--topRBottom"
                      >5px</span
                    ></label
                  >
                  <input
                    type="range"
                    class="generator__input"
                    id="topRight-botLeft-input"
                    min="0"
                    max="100"
                    value="5"
                  />
                </div>
              </div> -->
              <!-- Generator Values End -->
              <div
                class="generator__values generator__values--3 hidden"
                data-radio-border="3"
              >
                <div class="generator__input-group">
                  <label for="topLeft-input" class="generator__label"
                    >top left:
                    <span
                      class="generator__value-number"
                      id="radius-number--top-left"
                      >5px</span
                    ></label
                  >
                  <input
                    type="range"
                    class="generator__input generator__input--radius"
                    id="topLeft-input"
                    min="0"
                    max="100"
                    value="5"
                    data-radius="one-corner"
                    data-corner="borderTopLeftRadius"
                  />
                </div>
                <div class="generator__input-group">
                  <label for="topRight-input" class="generator__label"
                    >top right:
                    <span
                      class="generator__value-number"
                      id="radius-number--topRight"
                      >5px</span
                    ></label
                  >
                  <input
                    type="range"
                    class="generator__input generator__input--radius"
                    id="topRight-input"
                    min="0"
                    max="100"
                    value="5"
                    data-radius="one-corner"
                    data-corner="borderTopRightRadius"
                  />
                </div>
                <div class="generator__input-group">
                  <label for="bottomLeft-input" class="generator__label"
                    >bottom left:
                    <span
                      class="generator__value-number"
                      id="radius-number--bottomLeft"
                      >5px</span
                    ></label
                  >
                  <input
                    type="range"
                    class="generator__input generator__input--radius"
                    id="bottomLeft-input"
                    min="0"
                    max="100"
                    value="5"
                    data-radius="one-corner"
                    data-corner="borderBottomLeftRadius"
                  />
                </div>
                <div class="generator__input-group">
                  <label for="bottomRight-input" class="generator__label"
                    >bottom right:
                    <span
                      class="generator__value-number"
                      id="radius-number--bottomRight"
                      >5px</span
                    ></label
                  >
                  <input
                    type="range"
                    class="generator__input generator__input--radius"
                    id="bottomRight-input"
                    min="0"
                    max="100"
                    value="5"
                    data-radius="one-corner"
                    data-corner="borderBottomRightRadius"
                  />
                </div>
              </div>
              <!-- Generator Values End -->
            </div>
          </div>
        </div>
        <div class="flex__item">
          <div
            class="generator__controlls generator__controlls--border-options"
          >
            <h4 class="generator__controlls-title">border options</h4>
            <div class="generator__controll">
              <div class="generator__inputs">
                <div class="generator__input-group">
                  <label for="border-width-input" class="generator__label"
                    >border width:
                    <span
                      class="generator__value-number"
                      id="border-width-number"
                      >2px</span
                    ></label
                  >
                  <input
                    type="range"
                    id="border-width-input"
                    class="generator__input"
                    data-border-change="borderWidth"
                    ;
                    min="0"
                    max="10"
                    value="2"
                  />
                </div>
                <div class="generator__input-group">
                  <label for="border-style-input" class="generator__label"
                    >border style</label
                  >
                  <select
                    id="border-style-input"
                    class="generator__input generator__select"
                    data-border-change="borderStyle"
                  >
                    <option value="solid" class="generator__select-option">
                      solid
                    </option>
                    <option value="dashed" class="generator__select-option">
                      dashed
                    </option>
                    <option value="dotted" class="generator__select-option">
                      dotted
                    </option>
                    <option value="double" class="generator__select-option">
                      double
                    </option>
                    <option value="groove" class="generator__select-option">
                      groove
                    </option>
                    <option value="inset" class="generator__select-option">
                      inset
                    </option>
                    <option value="outset" class="generator__select-option">
                      outset
                    </option>
                    <option value="ridge" class="generator__select-option">
                      ridge
                    </option>
                  </select>
                </div>
                <!-- Input group end-->
                <div class="generator__input-group">
                  <label for="border-color-input" class="generator__label"
                    >border color</label
                  >
                  <div>
                    <input
                      type="color"
                      value="#800000"
                      id="border-color-input"
                      data-border-change="borderColor"
                      class="generator__input"
                    />
                    <input
                      type="text"
                      class="generator__input"
                      id="border-color-hex"
                      value="#800000"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="generator__controlls generator__code">
            <h4 class="generator__code-tip">Copied!</h4>
            <h4 class="generator__controlls-title">radius options</h4>
            <i class="far fa-copy generator__copy"></i>
            <div class="generator__code-box" id="code-box">
              <p class="generator__text">
                border-radius: <span id="radius-text">5px</span>;
              </p>
              <p class="generator__text">
                border: <span id="border-width-text">2px solid #800000</span>;
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
